<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Power Consumption Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <h1>ðŸ”® Predict Power Consumption</h1>
  </header>

  <div class="container">
    <div class="prediction-container">
      <form action="/future_prediction" method="post">
        <label for="date">Enter Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" required />
        <button type="submit" class="predict-button">Predict</button>
      </form>

      {% if prediction %}
      <div class="result">
        <h2>Predicted Power Consumption</h2>
        <p>{{ prediction | safe }}</p>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
